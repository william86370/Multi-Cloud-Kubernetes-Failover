apiVersion: v1
kind: Namespace
metadata:
  name: cloudwatch
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
 namespace: cloudwatch
 name: cloudwatch-privileged-role
rules:
- apiGroups: [""]
  resources: ["pods","services","endpoints"]
  verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
 name: cloudwatch-privileged-binding
 namespace: cloudwatch
subjects:
- kind: ServiceAccount
  name: cloudwatch-privileged
  namespace: cloudwatch
roleRef:
 kind: Role
 name: cloudwatch-privileged-role
 apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
   # only grant access to the namespace the service account is in
  name: cloudwatch-privileged-cluster-role
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "patch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
 name: cloudwatch-privileged-cluster-binding
subjects:
- kind: ServiceAccount
  name: cloudwatch-privileged
  namespace: cloudwatch
roleRef:
 kind: ClusterRole
 name: cloudwatch-privileged-cluster-role
 apiGroup: rbac.authorization.k8s.io
---
 apiVersion: v1
 kind: ServiceAccount
 metadata:
   name: "cloudwatch-privileged"
   namespace: cloudwatch